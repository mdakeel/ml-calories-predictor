stages:
  preprocess:
    cmd: python src/preprocess.py
    deps:
      - src/preprocess.py
      - data/raw/row.csv
    outs:
      - data/X_train.csv
      - data/X_test.csv
      - data/y_train.csv
      - data/y_test.csv

  train:
    cmd: python src/train.py
    deps:
      - src/train.py
      - data/X_train.csv
      - data/y_train.csv
    outs:
      - model/model.pkl

  evaluate:
    cmd: python src/evaluate.py
    deps:
      - src/evaluate.py
      - data/X_test.csv
      - data/y_test.csv
      - model/model.pkl
    outs:
      - metrics.json
